<!DOCTYPE html>
<html>
    <head>
        <title>JS to print mousekey values</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div onmousedown="mouseTracker(event)">Press Over Here.</div>
        <script>
            function mouseTracker(event) {
                alert("You pressed button: " + event.button)
            }
        </script>
    </body>
</html>
