<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Validation</title>
        <style>
            .textbox {
                width:250px;
                height:25px;
                margin:0 auto;
            }
            .button{
                margin: 0 auto;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <form>
            <h1 align="center">Mobile Validations</h1>
            <div class="textbox">
            <input class="textbox" type="text" name="i1" id="i1" placeholder=""/></div><br/>
            <div class="button">
            <input style="background-color: cornsilk" type="submit" name="submit" value="Submit" onclick="demo();"/></div>
            </form>
        <script>
            function demo() {
                var inputValue = document.getElementById("i1").value;
                var regex = /^d{10}$/;
                if(inputValue.match(regex))
                    {
                        document.write("Number Is Valid.");
                    }
                else{
                    document.write("Number Is Invalid.");
                }
            }
        </script>
    </body>
</html>
